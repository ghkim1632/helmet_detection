<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/static/js/preview.js"></script>
    <style>
        div {
        width: 100%;
        height: 100%;
    }
    div.left {
        width: 40%;
        float: left;
    }
    div.right {
        width: 60%;
        float: right;
    }
    </style>
</head>
<body>
    <div style="text-align:center"><h1> 공사 현장 안전 점검 자동화 프로그램 </h1></div>
    <div class="left">
        <div style="text-align:center">
                <img id="preview" width="300" height="200">
        </div><br>
        <div style="text-align:center">
            <form action="/fsend" method="POST" enctype="multipart/form-data" target="myi">
                <label>이미지선택:</label>
                <input type="file" name="image" onchange="readURL(this)"> <br><br>
                <div style="text-align:center"><button>확인</button></div>
            </form>
        </div>
    </div>

    <div class="right">
        <iframe name="myi" width="100%" height="3000" frameborder="0"></iframe>
    </div>

</body>
</html>
